# wrangler.toml for Cloudflare Pages + D1

# Required for Cloudflare Pages + Functions
pages_build_output_dir = "./dist"
compatibility_date = "2024-01-15"

# Move everything under [env.production] for Pages
[env.production]
  
  # ✅ D1 database binding
  [[env.production.d1_databases]]
  binding = "arianna-beauty-db"
  database_name = "arianna-beauty-db"
  database_id = "952038a3-7ab5-406b-9193-12e8ebfccc5f"

  # ✅ Environment variables
  [env.production.vars]
  NODE_ENV = "production"
